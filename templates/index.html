<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrapping -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Website Word Wizard</title>
</head>

<body>
    <div class="container">
        <header class="text-center">
            <h1>Website Word Wizard</h1>
            <p class="lead">
                Enter a URL to find out all words that display on the page along with their count
            </p>
        </header>
        <form action="" method="post">
            <div class="form-group">
                <label for="exampleInputEmail1">Enter URL:</label>
                <input type="url" id="url" name="url" class="form-control" aria-describedby="emailHelp">
                <small id="urlHelp" class="form-text text-muted">{{ url_help }}</small>
            </div>
            <div class="text-center py-2">
                <button type="submit" class="btn btn-dark btn-lg">Go!</button>
            </div>
        </form>
        <hr>
        <h2></h2>
        <section>
            {% if results %}
            <div class="text-center py-2">
                <a class="btn btn-dark btn-lg" href="{{ url_for('download_csv', filename=filename) }}">Download</a>
            </div>
            {% endif %}
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th scope="col">Word</th>
                        <th scope="col">Count</th>
                    </tr>
                </thead>
                <tbody>
                    {% for result in results %}
                    <tr>
                        <td>{{ result }}</td>
                        <td>{{ results[result] }}</td>
                    </tr>
                    {% endfor %}
                </table>
        </section>
</body>
</div>

</html>
